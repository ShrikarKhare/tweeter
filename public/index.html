<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Layout CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <!-- Header CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <!-- New Tweet CSS -->
    <link rel="stylesheet" href="/styles/composetweet.css" type="text/css" />
    <!-- Tweet CSS -->
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!--timeago.js library-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"></script>
    
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>
  
  <body>
    <!-- Top nav bar (fixed) -->
    <nav id = 'navbar'>
      <span>tweeter</span>
      <p id = 'writeanewtweet'> 
        <strong>Write</strong> a new tweet
      </p>
      <i id = doubledownicon class="fa-solid fa-angles-down fa-xs animate-bounce"></i>
    </nav>
    <!-- Personal profile -->
    <header>
      <div>
        <img id = 'profilepic' src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
        <h2 id = 'name'>Wendy Squareburger</h2>
      </div>
    </header>
    <!-- Page-specific (main) content here -->
    <main class="container" id = 'tweet-container'>
      <!-- <h2>Compose Tweet</h2> -->
      <section class="new-tweet">
        <div class = 'tweetcard'>
          <form id = 'composetweet'>
            <textarea  name="text" class = 'textarea' id="newtweet-text" maxlength = "140" placeholder = "What are you humming about?"></textarea>
            <button id = 'submitbutton' onClick = "postTweet(event)" type="submit">Tweet</button>  
            <output name="counter" class="counter" for="tweet-text">140</output>
          </form>
        </div>
      </section>
      <!-- All tweets go into this section -->
      <section class ='alltweets'></section>
    </main>
  </body>
</html>
